        <br/>
        <div id="flexContainer">
            <div id="contact">
                <form method="POST" action="/">
                    <h2>Name</h2>
                    <input type="text" name="name" placeholder="John Smith" required id="formName"><br>
                    <h2>Email</h2>
                    <input type="email" name="email" placeholder="example@host.com" required id="formEmail"><br>
                    <h2>Subject</h2>
                    <input type="text" name="subject" placeholder="Subject" required id="formSubject"><br>
                    <h2>Message</h2>
                    <textarea id="formMessage" class="expanding" type="text" name="formMessage" required placeholder="How can I help you?"></textarea><br><br>
                    <input type="submit" name="submit" value="Contact Me" id="submit" /><br><br>
                </form>
            </div>
        </div> <!-- end of flexContainer -->
        <!-- AJAX-driven form request -->
        <script>
            var myRequest = new XMLHttpRequest; 
            myRequest.onreadystatechange = function(){     
                console.log(myRequest.readyState);     
                if(myRequest.readyState === 4){        
                    var response = JSON.parse(myRequest.responseText); 
                    if (response.success === "true"){
                        alert('Thank you! We\'ll be in touch!');
                    }
                } 
            };

           document.getElementById('submit').addEventListener("click", function(e){
                e.preventDefault();
                myRequest.open("POST","form.php",true); 
                myRequest.setRequestHeader("Content-type","application/x-www-form-urlencoded");
                var formName = document.getElementById('formName').value;
                var formEmail = document.getElementById('formEmail').value;
                var formMessage = document.getElementById('formMessage').value;
                myRequest.send("formName="+formName+"&formEmail="+formEmail+"&formMessage="+formMessage); 
            });
        </script>
        <!-- END OF AJAX-driven form request -->
